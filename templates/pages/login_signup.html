{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="row ">
    <div class="col s12 m6 offset-m3">
      <h1>
        {% if 'login' in request.path %}
        Login
        {% elif 'signup' in request.path %}
        Signup
        {% endif %}
      </h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field">
            <input value="{{user.username}}" placeholder="Username" type="text" class="validate" name="username">
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.email}}" placeholder="Email" type="email" class="validate" name="email" required>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.email}}" placeholder="Password" type="password" class="validate" name="password" required>
          </div>
        </div>

        <div class="row">
          <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              {% if 'login' in request.path %}
              Login
              {% elif 'signup' in request.path %}
              Signup
              {% endif %}
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
