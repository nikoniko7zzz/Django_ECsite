{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <h1>Profile</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.name}}" placeholder="name" type="text" class="validate" name="name">
            <label for="name">お名前</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.zipcode}}" placeholder="zipcode" type="text" class="validate" name="zipcode">
            <label for="name">郵便番号</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.prefecture}}" placeholder="zipcode" type="text" class="validate" name="prefecture">
            <label for="name">都道府県</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.city}}" placeholder="city" type="text" class="validate" name="city">
            <label for="name">市町村</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.address1}}" placeholder="address1" type="text" class="validate" name="address1">
            <label for="name">住所1</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.address2}}" placeholder="address2" type="text" class="validate" name="address2">
            <label for="name">住所2</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.tel}}" placeholder="tel" type="tel" class="validate" name="tel">
            <label for="name">Tel</label>
          </div>
        </div>

        <div class="row">
          <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
