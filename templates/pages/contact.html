{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="row">
        <h4>お問い合わせ・ご予約</h4>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field">
            <input value="{{user.profile.name}}" placeholder="name" type="text" class="validate" name="name">
            <label for="name">お名前</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.email}}" placeholder="Email" type="email" class="validate" name="email">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <textarea id="textarea1" class="materialize-textarea" name="content"></textarea>
            <label for="textarea1">内容</label>
          </div>
        </div>


        <div class="row" style="text-align: center;">
          <button class="btn waves-effect waves-light" type="submit" name="action">
            <i class="material-icons right">email</i>メールを送る
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

{% endblock %}
