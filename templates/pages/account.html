{% extends 'base.html' %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <h1>Account</h1>
      <form method="POST">
        {% csrf_token %}
        <div class="row">
          <div class="input-field">
            <input value="{{user.username}}" placeholder="name" type="text" class="validate" name="username">
            <label for="name">Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field">
            <input value="{{user.email}}" placeholder="Email" type="email" class="validate" name="email">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="center">
            <button class="btn waves-effect waves-light" type="submit" name="action">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
