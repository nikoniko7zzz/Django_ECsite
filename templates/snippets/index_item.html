<div class="container">
  <div class="row">

    <h1>Goods</h1>

    <div class="row">
      {% for object in POPULAR_ITEMS %}
      {% if forloop.counter < 5 %}
        <div class="col s6 m3">
          <div class="chip">{{ forloop.counter }}番人気</div>
          {% include 'snippets/item_box.html' %}
        </div>
        {% endif %}
      {% endfor %}
    </div>

    <div class="row">
      {% for object in object_list %}
      <div class="col s6 m3">
        {% include 'snippets/item_box.html' %}
      </div>
      {% endfor %}
    </div>

  </div>
</div>
